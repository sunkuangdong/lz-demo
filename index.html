<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UI组件库</title>
</head>
<body>
  <div id="app">
    {{message}}
  </div>

  <script src="./node_modules/vue/dist/vue.min.js"></script>

      el:'#app',

    })
  </script>
</body>
</html>
